name: Generate IG RSS

on:
  schedule:
    - cron: '30 */4 * * *' # 每4小时运行一次，错开文学城的整点峰值，避免被限流
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedgen

      - name: Run IG scraper
        run: python ig_scraper.py

      - name: Commit and push XML
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add instagram.xml
          git commit -m "Update IG RSS" || exit 0
          git push
